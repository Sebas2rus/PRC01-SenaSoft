<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <title>Recuperar Contraseña</title>
</head>

<body>
    <!--div contenedor-->
    <div class="container border rounded mt-4 shadow" style="height: 90vh; width: 80vh;">
        <!--titulo-->
        <h1 class="text-center mt-5 ">¡Comprobaremos tu Identidad!</h1>
        <!--parrafo-->
        <p class="text-lg-start text-center my-5">Enviaremos un codigo de seguridad a tu correo electronico, para
            confirmar que eres tu.
            ingresa tu correo y pulsa en <strong>enviar codigo.</strong>
        </p>
        <!--div hijo con el formulario-->
        <div class="row w-75 d-block mx-auto shadow-sm ">
            <form action="" class=" container ">
                <label class=""> email</label>
                <input class=" form-control  " type="email" placeholder="email">
                <!--contenedor de los botones-->
                <div class="mt-5 btn-group col-auto">
                    <button class="  mx-4 btn bg-secundary border " type="submit">cancelar</button>
                    <button class="  btn btn-primary border" type="submit">enviar codigo</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
