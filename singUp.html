<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="container  p-5 rounded shadow-lg" style="width: 40vw; margin-top: 10vh;">
        <h1 class="text-center my-3">Sing Up</h1>
        <form class="">
          <!-- Nombre input -->
          <div class="mb-4">
            <label class="form-label" for="">Nombre</label>
            <input type="text" id="" class="form-control" placeholder="Nombre"/>
          </div>
  
          <!-- Apellido -->
          <div class="mb-4">
            <label class="form-label" for="">Apellido</label>
            <input type="text" id="" class="form-control" placeholder="Apellido"/>
          </div>

          <!-- Teléfono -->
          <div class="mb-4">
            <label class="form-label" for="">Teléfono</label>
            <input type="text" id="" class="form-control" placeholder="Teléfono"/>
          </div>

          <!-- Password input -->
          <div class="mb-4">
            <label class="form-label" for="">Contraseña</label>
            <input type="password" id="" class="form-control" placeholder="Contraseña" />
          </div>
  
          <!--  Repeat Password input -->
          <div class="mb-4">
            <label class="form-label" for="">Confirma tu contraseña</label>
            <input type="password" id="" class="form-control" placeholder="Contraseña" />
          </div>
          <!-- 2 column grid layout for inline styling -->
          <div class="row  mb-4">
            <div class="col  d-flex justify-content-center">
              <!-- Checkbox -->
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id=""
                  checked
                />
                <label class="form-check-label" for="">
                  Remember me
                </label>
              </div>
            </div>
  
            <div class="col ">
              <!-- Simple link registrarte -->
              <a href="#!">Log-in</a>
            </div>
          </div>
  
          <!-- Submit button -->
          <button style="width: 20vw" type="submit" class="btn btn-primary btn-block d-block mx-auto mb-4">
            Sing-up
          </button>
  
          
        </form>
      </div>
</body>
</html>
