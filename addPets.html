<h1 class="text-center my-3 container w-50 ">Ingresa tu mascota</h1>
<div class="container d-flex justify-content-center my-5 border shadow-lg w-50 bg-light">
    <form action="" class="p-4">
        <div class="mb-3">
            <label for="" class="form-label"><strong>Nombre</strong></label>
            <input class="form-control shadow-sm" type="text" placeholder="ingresa el nombre" id="">
        </div>
        <div class="mb-3">
            <label for="" class="form-label"><strong>Raza</strong></label>
            <input class="form-control shadow-sm" type="text" placeholder="ingresa la raza" id="">
        </div>
        <div class="mb-3">
            <label for="" class="form-label"><strong>Edad</strong></label>
            <input class="form-control shadow-sm" type="number" placeholder="ingresa la edad" id="">
        </div>
        <div class="mb-3">
            <label for="" class="form-label"><strong>Descripcio</strong></label>
            <input class="form-control shadow-sm" type="text" placeholder="ingresa la descripcion de tu mascota" id="">
        </div>
        <div class="mb-3">
            <label for="" class="form-label"><strong>Imagen</strong></label>
            <input class="form-control p-5 form-control shadow-sm" type="file" placeholder="añade una imagen" id="foto"  multiple>

        </div>
        <div class="mb-3">
            <input type="submit" class="d-block mx-auto btn btn-outline-primary shadow" value="enviar">
        </div>
    </form>
</div>
